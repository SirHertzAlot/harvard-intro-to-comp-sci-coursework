{% block body %}
<div class="flex flex-col justify-between items-center">
    <div
        class="!z-5 relative flex flex-col rounded-[20px] max-w-[300px] bg-white bg-clip-border shadow-3xl shadow-shadow-500 flex flex-col w-full !p-4 3xl:p-![18px] bg-white undefined">

        <div class="relative flex flex-row justify-between w-80">
            <div class="flex items-center">
                <div
                    class="flex h-9 w-9 items-center justify-center rounded-full bg-indigo-100 dark:bg-indigo-100 dark:bg-white/5">
                    <span class="material-symbols-rounded h-6 w-6 text-brand-500 dark:text-white">
                    </span>
                </div>
                <h4 class="ml-4 text-xl font-bold text-navy-700 dark:text-white">
                    Tasks
                </h4>
            </div>
        </div>
        
        <div class="h-full w-full">
            <div class="mt-5 flex items-center justify-between p-2">
                <div class="flex items-center justify-center gap-2">
                  <form class="flex flex-col items-center justify-center gap-2" action="/api/RemoveEvent" method="GET">
                    {% for events in json_events %}
                    <div class="flex flex-row w-full gap-2">
                    <input type="checkbox"
                        class="defaultCheckbox relative flex h-[20px] min-h-[20px] w-[20px] min-w-[20px] appearance-none items-center
                    justify-center rounded-md border border-gray-300 text-white/0 outline-none transition duration-[0.2s]
                    checked:border-none checked:text-white hover:cursor-pointer dark:border-white/10 checked:bg-brand-500 dark:checked:bg-brand-400" value="{{events.event_title}}"
                        name="event_title" />
                    <p class="text-base font-bold text-navy-700 dark:text-white">{{ events.event_title }}</p>
                    </div>
                    {% endfor %}
                    <button class="text-white inline-flex items-center bg-blue-300 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit">Delete</button>
                  </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
