{% extends 'pages/index.html' %}

{% block title %}Register{% endblock %}



{% block content %}
  <!-- Container -->
  <div class="flex flex-col">
      <!-- Auth Card Container -->
      <div class="mx-auto my-auto sm:my-auto">
          <!-- Auth Card -->
          <div class="w-auto p-12 sm:w-auto md:w-auto lg:w-auto 2xl:w-auto
            px-6 py-10 sm:px-10 sm:py-6 
            bg-white rounded-lg shadow-md lg:shadow-lg">

              <!-- Card Title -->
              <h2 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">
                  Register
              </h2>

              <div class="alert alert-danger" role="alert">
                {% if message %}
                  {{ message }}
                {% endif %}
              </div>
              <form class="mt-10" method="POST">
                  <!-- Email Input -->
                  <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">E-mail</label>
                  <input id="email" type="email" name="email" placeholder="e-mail address" autocomplete="email"
                      class="block w-full py-3 px-1 mt-2 
                      text-gray-800 appearance-none 
                      border-b-2 border-gray-100
                      focus:text-gray-500 focus:outline-none focus:border-gray-200"
                      required />

                  <!-- Name Input -->
                  <label for="name" class="block text-xs font-semibold text-gray-600 uppercase">Full name</label>
                  <input id="name" type="text" name="name" placeholder="full name"
                      class="block w-full py-3 px-1 mt-2 
                      text-gray-800 appearance-none 
                      border-b-2 border-gray-100
                      focus:text-gray-500 focus:outline-none focus:border-gray-200"
                      required />

                  <!-- Password Input -->
                  <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
                  <input id="password" type="password" name="password" placeholder="password" autocomplete="current-password"
                      class="block w-full py-3 px-1 mt-2 mb-4
                      text-gray-800 appearance-none 
                      border-b-2 border-gray-100
                      focus:text-gray-500 focus:outline-none focus:border-gray-200"
                      required />

                  <!-- Confirm Password Input -->
                  <label for="confirm-password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Confirm Password</label>
                  <input id="confirm-password" type="password" name="confirm-password" placeholder="confirm-password" autocomplete="current-password"
                      class="block w-full py-3 px-1 mt-2 mb-4
                      text-gray-800 appearance-none 
                      border-b-2 border-gray-100
                      focus:text-gray-500 focus:outline-none focus:border-gray-200"
                      required />

                  <!-- Auth Buttton -->
                  <button type="submit"
                      class="w-full py-3 mt-10 bg-gray-800 rounded-sm
                      font-medium text-white uppercase
                      focus:outline-none hover:bg-gray-700 hover:shadow-none">
                      Submit
                  </button>

                  <!-- Another Auth Routes -->
              </form>
          </div>
      </div>
  </div>
{% endblock %}
