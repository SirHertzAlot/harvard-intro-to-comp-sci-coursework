{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input style="display:block; margin:10px;" autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter stock to buy" type="text">
            <input style="display:block; margin:10px;" autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Enter amount of shares to buy" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
