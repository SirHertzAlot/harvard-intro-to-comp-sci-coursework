{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="buy" placeholder="Enter stock to buy" type="text">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Enter amount of shares to buy" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
