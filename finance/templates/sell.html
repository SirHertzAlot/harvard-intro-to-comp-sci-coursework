{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter stock to sell" type="text">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Enter amount of shares to sell" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
