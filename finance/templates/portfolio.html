{% extends "layout.html" %}

{% block title %}
    Your portfolio!
{% endblock %}

{% block main %}
    {% for result in results %}
        <div>
            <h1>{{ result.symbol }}</h1>
            <div style="display: flex; flex-direction:row;">
                <h3>{{ result.price_per_share }}</h3>
                {{ result.amount }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
