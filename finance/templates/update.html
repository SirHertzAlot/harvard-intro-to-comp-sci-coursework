{% extends "layout.html" %}

{% block title %}
    Change your password.
{% endblock %}

{% block main %}
    <form action="/update" method="post">
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="update" placeholder="Enter new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
