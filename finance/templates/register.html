{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div style="display:flex; flex-direction:column;" class="mb-3">
            <label for="username">Create a username</br></label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div style="display:flex; flex-direction:column; justify-content: space-between;" class="mb-3">
            <label for="password">Set your password</br></label>
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            <label for="password">Confirm your password</br></label>
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
