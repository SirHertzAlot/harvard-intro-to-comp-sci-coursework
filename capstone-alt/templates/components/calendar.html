{% block body %}
{{ new_cal|safe }}
{% endblock %}

<script>
  document.addEventListener("DOMContentLoaded", (event) => {
    console.log("All done loading!");
    if(document.querySelector("table")){
      let table_ = document.querySelector("table")
      if(table_){
        table_.classList.add("h-full", "w-full")
        console.log("Added classes to table!")

        console.log("Getting table cells!")
        table_cell = document.querySelectorAll("td")

        for(let i = 0; i > table_cell.length; i++)
        {
          i.classList.add("h-full", "w-fit")
        }
      }
    } else {
      console.log("No tables found...")
    }
  });
</script>
