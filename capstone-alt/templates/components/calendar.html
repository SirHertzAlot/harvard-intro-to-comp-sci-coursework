{% block body %}
{{ new_cal|safe }}
{% endblock %}

<script>
  document.addEventListener("DOMContentLoaded", (event) => {
    console.log("All done loading!");
    if(document.querySelector("table")){
      let table_ = document.getElementsByTagName("table")
      if(table_){
        table_.classList.add("h-full", "w-fit")
        console.log("Added classes to table!")

        console.log("Getting table cells!")
        table_cell = document.getElementsByTagName("td")
        table_cell.classList.add("h-full", "w-fit")
      }
    } else {
      console.log("No tables found...")
    }
  });
</script>
