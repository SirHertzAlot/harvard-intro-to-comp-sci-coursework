<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
        <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
        <link rel="manifest" href="/site.webmanifest">
        <title>Memories: The moments that matter {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header class="w-full h-25">
            {% include "components/navigation/navbar.html" %}
        </header>
        <main style="grid-auto-flow: column; grid-auto-columns: max-content;" class="grid grid-cols-4">
            <section class="h-full w-fit mr-10 col-auto">
            </section>
            <section class="h-full w-auto flex flex-col col-start-2 col-span-4">
            {% include "components/ui/cal_filter.html" %}
            {% block main %}
            {% endblock %}
            </section>
        </main>
    </body>
</html>
